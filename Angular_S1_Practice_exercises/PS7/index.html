<!--PS7 Providing Hints with Placeholder Text -->

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/PS7/styles.css">
        <title>Account Creation</title>
    </head>

    <body>
        <form action="#" method="post">
            <fieldset id="account-creation">
                <legend>
                    <span class="block">C</span>reate
                    <span class="block">N</span>ew
                    <span class="block">A</span>ccount
                </legend>
                <div class="hero">

                    <label for="fname">First Name</label>
                    <input type="text" placeholder="Robert " autofocus id="fname" required>

                    <label for="lname">Last Name</label>
                    <input type="text" placeholder="Downey Jr" autofocus id="lname" required>

                    <label for="mail">Email</label>
                    <input type="text" placeholder="rdj.iron@gmail.com" autofocus id="email" required>

                    <label for="psd">Password</label>
                    <input type="password" placeholder="8-10 characters" autofocus id="psd" required>

                    <label for="cnfpsd">Confirm Password</label>
                    <input type="password" placeholder="Confirm Your Password" autofocus id="cnfpsd" required>

                    <div class="buttons">

                        <button type="submit" autofocus id="sbt">Sign Up</button>

                        <button type="reset" autofocus id="rst">Reset</button>
                    </div>
                </div>
            </fieldset>

        </form>
    </body>

</html>
