<!-- PS8 Validating User Input without JavaScript -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/PS8/styles.css">
    <title>Form Validation</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset id="validation">
            <legend>Personal Details</legend>
            <ol>
                <li>
                    <label for="fname">First Name</label>
                    <input type="text" placeholder="Robert " name="fname" id="fname" autofocus required>
                </li>

                <li>
                    <label for="lname">Last Name</label>
                    <input type="text" placeholder="Downey Jr" name="lname" id="lname" autofocus required>
                </li>

                <li>
                    <label for="email">Email</label>
                    <input type="email" placeholder="rdj.ironman@gmail.com" id="email" name="email" autofocus required>
                </li>
                <li class="btn">
                    <button type="submit" class="sbt">Submit</button>
                </li>
            </ol>
        </fieldset>
    </form>
</body>
</html>
