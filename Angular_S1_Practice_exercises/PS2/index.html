<!-- PS2 Showing Progress toward a Goal with the <meter> Element -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/PS2/styles.css">
    <title>Fundraising Goal</title>
</head>
<!-- Fundraising Meter -->
<body>
    <div class="main">
        <p class="heading">
            Our Fundraising Goal
        </p>
        <meter class="mtr" value="2500" min="0" max="5000">
        </meter>

        <p class="message">
            Help Us reach our goal of $5000!
        </p>
    </div>
</body>
</html>
